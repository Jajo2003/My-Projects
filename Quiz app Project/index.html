<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>Quiz Game</title>
</head>
<body>
  <section id="main">
    <h2 id="highScore">highScore:0</h2>
    <div class="centered-content">
    <div class="starting-menu">
      <h3>Basic-Quiz</h3>
      <button class="start">Press to start</button>
    </div>
    <div class="game-container hide-element">
      <h4 id="Score">Score:<span class="ctr">0</span></h4>
    <div class="question">
      Question ?
    </div>
    <div class="answers">
      <button class="answer" data-id="0">answer 1</button>
      <button class="answer" data-id="1">answer 2</button>
      <button class="answer" data-id="2">answer 3</button>
      <button class="answer" data-id="3">answer 4</button>
    </div>
  </div>
</div>
  </section>
  <button class="resetScore hide-element">Reset Score</button>
  <script src="app.js"></script>
</body>
</html>
